<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>my calculator</title>
</head>
<body>
    <section>
        <div class="container"> 
            <div class="calculator">
                <!-- SCREEN -->
                 <p>CALCULATOR</p>
                 <div><input type="text" placeholder="00" class="input" id="display"></div>
                <!-- FIRST ROW -->
                
                <div class="first">
                    <div><button class="btn" id="on" onclick="turnon()">ON</button></div>
                    <div><button class="btn" id="off" onclick="turnoff()">OFF</button></div>
                    <div><button class="btn" id="erase" onclick="erase()"><</button></div>
                    <div><button class="btn" id="AC" onclick="clearscreen()">AC</button></div>
                </div>
                <!-- SECOND ROW -->
                <div class="second">
                    <div><button class="btn" id="seven" onclick="number('7')">7</button></div>
                    <div><button class="btn" id="eight" onclick="number('8')">8</button></div>
                    <div><button class="btn" id="nine" onclick="number('9')">9</button></div>
                    <div><button class="btn" id="devide" onclick=" sign('/')" >/</button></div>
                </div>
                <!-- THIRD ROW -->
                <div class="third">
                    <div><button class="btn" id="six" onclick="number('6')">6</button></div>
                    <div><button class="btn" id="five" onclick="number('5')">5</button></div>
                    <div><button class="btn" id="four" onclick="number('4')">4</button></div>
                    <div><button class="btn" id="multiply" onclick="sign('*')">*</button></div>
                </div>
                <!-- FORTH ROW -->
                <div class="forth">
                    <div><button class="btn" id="one" onclick="number('1')">1</button></div>
                    <div><button class="btn" id="two" onclick="number('2')">2</button></div>
                    <div><button class="btn" id="three" onclick="number('3')">3</button></div>
                    <div><button class="btn" id="substraction" onclick="sign('-')">-</button></div>
                </div>
                <!-- FIRTH ROW -->
                <div class="firth">
                    <div><button class="btn" id="zero" onclick="number('0')">0</button></div>
                    <div><button class="btn" id="comma" onclick="decimal('.')">.</button></div>
                    <div><button class="btn" id="equal" onclick='calculate()'>=</button></div>
                    <div><button class="btn" id="add" onclick="sign('+')">+</button> </div>
                </div>
    
            </div>
        </div>
        
    </section>

    <script src="Script.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>my calculator</title>
</head>
<body>
    <section>
        <div class="container"> 
            <div class="calculator">
                <!-- SCREEN -->
                 <p>CALCULATOR</p>
                 <div><input type="text" placeholder="00" class="input" id="display"></div>
                <!-- FIRST ROW -->
                
                <div class="first">
                    <div><button class="btn" id="on">ON</button></div>
                    <div><button class="btn" id="off">OFF</button></div>
                    <div><button class="btn" id="erase"><</button></div>
                    <div><button class="btn" id="AC">AC</button></div>
                </div>
                <!-- SECOND ROW -->
                <div class="second">
                    <div><button class="btn" id="seven">7</button></div>
                    <div><button class="btn" id="eight">8</button></div>
                    <div><button class="btn" id="nine">9</button></div>
                    <div><button class="btn" id="devide">\</button></div>
                </div>
                <!-- THIRD ROW -->
                <div class="third">
                    <div><button class="btn" id="six">6</button></div>
                    <div><button class="btn" id="five">5</button></div>
                    <div><button class="btn" id="four">4</button></div>
                    <div><button class="btn" id="multiply">X</button></div>
                </div>
                <!-- FORTH ROW -->
                <div class="forth">
                    <div><button class="btn" id="one">1</button></div>
                    <div><button class="btn" id="two">2</button></div>
                    <div><button class="btn" id="three">3</button></div>
                    <div><button class="btn" id="substraction">-</button></div>
                </div>
                <!-- FIRTH ROW -->
                <div class="firth">
                    <div><button class="btn" id="zero">0</button></div>
                    <div><button class="btn" id="comma">.</button></div>
                    <div><button class="btn" id="equal">=</button></div>
                    <div><button class="btn" id="add">+</button></div>
                </div>
    
            </div>
        </div>
        
    </section>

    <script src="Script.js"></script>
    
</body>
</html>
